
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noobly JS Service Registry</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css">
    <style>
        /* Material Design Theme Variables */
        :root {
            --primary-color: #1976d2;
            --primary-light: #42a5f5;
            --primary-dark: #1565c0;
            --secondary-color: #dc004e;
            --surface-color: #ffffff;
            --surface-variant: #f5f5f5;
            --background-color: #fafafa;
            --error-color: #d32f2f;
            --success-color: #388e3c;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #e0e0e0;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--surface-color);
            box-shadow: var(--shadow-2);
            padding: 24px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            padding: 0 24px 32px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .logo .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .nav-item {
            display: block;
            padding: 16px 24px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background-color: var(--surface-variant);
            color: var(--primary-color);
        }

        .nav-item.active {
            background-color: var(--primary-light);
            color: white;
            border-left-color: var(--primary-dark);
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .service-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .service-card {
            background: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .service-card:hover {
            box-shadow: var(--shadow-2);
            transform: translateY(-4px);
        }

        .service-name {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .service-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .status-indicator.running {
            background-color: var(--success-color);
            animation: pulse 1.5s infinite;
        }

        .status-indicator.stopped {
            background-color: var(--error-color);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(56, 142, 60, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(56, 142, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(56, 142, 60, 0);
            }
        }

    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <h1>Noobly JS</h1>
                <div class="subtitle">Service Registry</div>
            </div>
            <a href="/services/" class="nav-item active">Home</a>
            <a href="/services/caching/" class="nav-item">Cache Management</a>
            <a href="/services/dataserve/" class="nav-item">Data Serve</a>
            <a href="/services/filing/" class="nav-item">File Management</a>
            <a href="/services/logging/" class="nav-item">Logging</a>
            <a href="/services/measuring/" class="nav-item">Measuring</a>
            <a href="/services/notifying/" class="nav-item">Notifications</a>
            <a href="/services/queueing/" class="nav-item">Queue Management</a>
            <a href="/services/scheduling/" class="nav-item">Scheduling</a>
            <a href="/services/searching/" class="nav-item">Search</a>
            <a href="/services/working/" class="nav-item">Background Tasks</a>
            <a href="/services/workflow/" class="nav-item">Workflows</a>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Service Registry</h1>
                <p class="page-subtitle">A dashboard of all available services and their current status.</p>
            </div>

            <div class="service-list" id="service-list">
                <!-- Services will be dynamically added here -->
            </div>
        </main>
    </div>

    <script>
        const services = [
            'caching',
            'dataserve',
            'filing', 
            'logging', 
            'measuring', 
            'notifying', 
            'queueing', 
            'scheduling', 
            'searching', 
            'workflow', 
            'working'
        ];

        const serviceList = document.getElementById('service-list');

        services.forEach(service => {
            const serviceCard = document.createElement('div');
            serviceCard.className = 'service-card';

            const serviceName = document.createElement('div');
            serviceName.className = 'service-name';
            serviceName.textContent = service.charAt(0).toUpperCase() + service.slice(1);

            const serviceStatus = document.createElement('div');
            serviceStatus.className = 'service-status';

            const statusIndicator = document.createElement('div');
            statusIndicator.className = 'status-indicator';
            statusIndicator.id = `status-${service}`;

            serviceStatus.appendChild(statusIndicator);

            serviceCard.appendChild(serviceName);
            serviceCard.appendChild(serviceStatus);

            serviceList.appendChild(serviceCard);

            // Fetch status
            fetch(`/services/${service}/api/status`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    const indicator = document.getElementById(`status-${service}`);
                    if (data) {
                        indicator.classList.add('running');
                    } else {
                        indicator.classList.add('stopped');
                    }
                })
                .catch(error => {
                    const indicator = document.getElementById(`status-${service}`);
                    indicator.classList.add('stopped');
                    console.error(`Error fetching status for ${service}:`, error);
                });
        });
    </script>
</body>
</html>
